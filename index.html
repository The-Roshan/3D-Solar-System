<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System with Glow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>3D Solar System with Glow</h1>

 <!-- Video Background -->
 <video autoplay muted loop id="video-bg">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

    <div id="solar-system">
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>

        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
        </div>

        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>

        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
        </div>

        <div class="orbit saturn-orbit">
            <div class="planet saturn"></div>
        </div>

        <div class="orbit uranus-orbit">
            <div class="planet uranus"></div>
        </div>

        <div class="orbit neptune-orbit">
            <div class="planet neptune"></div>
        </div>

        <div class="sun-container">
    <div class="sun-glow"></div>
    <div class="sun"></div>
</div>


    <script src="script.js"></script>
</body>
</html>
